<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapisz się!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registerForm">
        <fieldset>
            <legend>Dane osobowe</legend>
            <label>Imię i nazwisko:</label>
            <input type="text" name="fullname" id="fullname" required>

            <label>Adres e-mail:</label>
            <input type="email" name="email" id="email" required>

            <label>Numer telefonu:</label>
            <input type="tel" name="phone" id="phone" required>

            <label>Data urodzenia:</label>
            <input type="date" name="birthdate" id="birthdate" required>

            <label>Płeć</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Kobieta" required> Kobieta</label>
                <label><input type="radio" name="gender" value="Mężczyzna"> Mężczyzna</label>
                <label><input type="radio" name="gender" value="Nie podaje"> Nie podaje</label>
            </div>

            <label>Hasło:</label>
            <input type="password" name="password" id="password" required>

            <label>Powtórz hasło:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>

            <label>
                <input type="checkbox" name="rodo" id="rodo" required>
                Wyrażam zgodę na przetwarzanie danych osobowych
            </label>
        </fieldset>

        <fieldset>
            <legend>Preferencje</legend>
            <label>Wybierz przedmiot warsztatów:</label>
            <select name="subject" id="subject" required>
                <option value="Kubek">Kubek</option>
                <option value="Talerz">Talerz</option>
                <option value="Wazon">Wazon</option>
            </select>
            
            <label>Miasto:</label>
            <select name="city" id="city" required>
                <option value="Białystok">Białystok</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Kraków">Kraków</option>
            </select>
            
            <label>Preferowana pora dnia:</label>
            <input type="text" name="time" id="time">
        </fieldset>
        <div id="registerMessage"></div>
        <button type="submit">Utwórz konto</button>
    </form>
    <script src="register.js"></script>
</body>
</html>
